<div class="static justify-center items-center mario-bg">
  <div>
    @if(!gameStarted){
    <button
      class="absolute top-20 left-mid bg-amber-500 hover:bg-amber-400 text-white text-3xl font-extrabold py-6 px-12 border-b-8 border-amber-700 hover:border-amber-500 rounded-2xl shadow-lg hover:scale-105 transition-transform duration-200"
      (click)="startGame()"
    >
      STAAAAART
    </button>
    <img
      class="absolute bottom-10 left-mid"
      src="assets/images/moving7.gif"
      width="100"
      alt="kirby"
    />} @if(gameStarted){ @if(showFlower){
    <div class="absolute top-40 left-20 pulse">
      <div class="flex flex-col items-center">
        <label class="text-3xl">Extra Points</label>
        <img
          (click)="onFlowerClick()"
          src="assets/images/flower.png"
          width="100"
        />
        <label class="text-2xl">10 Coins</label>
      </div>
    </div>
    }

    <div class="absolute top-20 right-20 items-center">
      <div class="flex w-40 items-center">
        <img src="assets/images/coin.png" class="mx-3" alt="coin" width="50" />
        <label class="text-6xl"> x{{ coins }}</label>
      </div>
      <label class="text-3xl">Flowers Used {{ flowerCount }}</label>
    </div>
    <div class="absolute top-20 left-mid w-60">
      <label class="text-3xl">TOTAL CLICKS </label>
      <label class="mx-20 text-6xl text-center w-60">{{ clicks }}</label>
    </div>

    <div class="absolute bottom-0 left-mid flex-col mt-50">
      <img src="assets/images/box.png" class="mt-30" />
      @if(!kirbyClicked){
      <img
        (click)="onKirbyClick()"
        src="assets/images/moving7.gif"
        width="100"
        alt="kirby2"
      />
      } @if(kirbyClicked){
      <img src="assets/images/moving8.png" width="200" alt="clickedKirpy" />
      }
    </div>

    }
  </div>
</div>
